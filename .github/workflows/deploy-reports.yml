name: Deploy Allure Reports

on:
  workflow_run:
    workflows: ["E2E Tests"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-reports:
    name: Generate Allure Reports
    runs-on: ubuntu-latest
    if: always()

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download backend Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-backend
          path: allure-results
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Download frontend Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-frontend
          path: allure-results
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Download E2E Allure results
        uses: actions/download-artifact@v4
        with:
          name: allure-results-e2e
          path: allure-results
          github-token: ${{ secrets.GITHUB_TOKEN }}
        continue-on-error: true

      - name: Set up Java (for Allure)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxvf allure-2.25.0.tgz
          sudo mv allure-2.25.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Generate combined Allure report
        run: |
          if [ -d "allure-results" ]; then
            allure generate allure-results --clean -o allure-report
          else
            mkdir -p allure-report
            echo "<h1>No test results found</h1>" > allure-report/index.html
          fi

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: generate-reports
    if: github.ref == 'refs/heads/main'

    permissions:
      pages: write
      id-token: write
      contents: read

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    concurrency:
      group: "pages"
      cancel-in-progress: false

    steps:
      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: Create landing page
        run: |
          cat > ./allure-report/landing.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Pet Tracker - Test Reports</title>
            <meta http-equiv="refresh" content="2; url=./index.html">
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
              }
              .container {
                text-align: center;
                max-width: 600px;
                padding: 2rem;
              }
              h1 {
                font-size: 3.5em;
                margin: 0.2em 0;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
              }
              h2 {
                font-size: 2em;
                margin: 0.5em 0;
                font-weight: 300;
              }
              .stats {
                background: rgba(255,255,255,0.1);
                border-radius: 12px;
                padding: 1.5rem;
                margin: 2rem 0;
                backdrop-filter: blur(10px);
              }
              .stat-item {
                display: inline-block;
                margin: 0.5rem 1rem;
                font-size: 1.2em;
              }
              .loading {
                border: 5px solid rgba(255,255,255,0.3);
                border-top: 5px solid white;
                border-radius: 50%;
                width: 60px;
                height: 60px;
                animation: spin 1s linear infinite;
                margin: 2rem auto;
              }
              @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
              }
              a { color: white; text-decoration: underline; }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>üêæ Pet Tracker</h1>
              <h2>QA Test Reports</h2>
              <div class="stats">
                <div class="stat-item">üìä Comprehensive Testing</div>
                <div class="stat-item">‚úÖ Quality Assurance</div>
                <div class="stat-item">üéØ Coverage</div>
              </div>
              <div class="loading"></div>
              <p>Loading comprehensive test reports...</p>
              <p><small>If not redirected, <a href="./index.html">click here</a></small></p>
            </div>
          </body>
          </html>
          EOF

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
