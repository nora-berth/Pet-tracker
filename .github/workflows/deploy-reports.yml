name: Deploy Allure Reports

on:
  workflow_run:
    workflows: ["E2E Tests"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-reports:
    name: Generate Allure Reports
    runs-on: ubuntu-latest
    if: always()

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts from all test workflows
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');

            // Create allure-results directory
            if (!fs.existsSync('allure-results')) {
              fs.mkdirSync('allure-results', { recursive: true });
            }

            // Get recent workflow runs for Backend Tests, Frontend Tests, and E2E Tests
            const workflowNames = ['Backend Tests', 'Frontend Tests', 'E2E Tests'];
            const branch = 'main';

            for (const workflowName of workflowNames) {
              console.log(`\nFetching artifacts from: ${workflowName}`);

              try {
                // Get recent successful runs for this workflow
                const runs = await github.rest.actions.listWorkflowRuns({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  workflow_id: `${workflowName.toLowerCase().replace(/ /g, '-')}.yml`,
                  branch: branch,
                  status: 'completed',
                  per_page: 1
                });

                if (runs.data.workflow_runs.length === 0) {
                  console.log(`No completed runs found for ${workflowName}`);
                  continue;
                }

                const latestRun = runs.data.workflow_runs[0];
                console.log(`Latest run ID: ${latestRun.id}`);

                // Get artifacts from this run
                const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  run_id: latestRun.id,
                });

                // Download allure-results artifacts
                for (const artifact of artifacts.data.artifacts) {
                  if (artifact.name.startsWith('allure-results-')) {
                    console.log(`Downloading artifact: ${artifact.name}`);
                    try {
                      const download = await github.rest.actions.downloadArtifact({
                        owner: context.repo.owner,
                        repo: context.repo.repo,
                        artifact_id: artifact.id,
                        archive_format: 'zip',
                      });

                      fs.writeFileSync(`${artifact.name}.zip`, Buffer.from(download.data));
                      console.log(`Downloaded: ${artifact.name}.zip`);
                    } catch (error) {
                      console.log(`Error downloading ${artifact.name}: ${error.message}`);
                    }
                  }
                }
              } catch (error) {
                console.log(`Error processing ${workflowName}: ${error.message}`);
              }
            }
        continue-on-error: true

      - name: Extract downloaded artifacts
        run: |
          if ls allure-results-*.zip 1> /dev/null 2>&1; then
            for file in allure-results-*.zip; do
              echo "Extracting $file"
              unzip -o "$file" -d allure-results/
            done
          else
            echo "No artifact files found"
          fi
        continue-on-error: true

      - name: Set up Java (for Allure)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxvf allure-2.25.0.tgz
          sudo mv allure-2.25.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Generate combined Allure report
        run: |
          if [ -d "allure-results" ]; then
            allure generate allure-results --clean -o allure-report
          else
            mkdir -p allure-report
            echo "<h1>No test results found</h1>" > allure-report/index.html
          fi

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: generate-reports
    if: github.ref == 'refs/heads/main'

    permissions:
      pages: write
      id-token: write
      contents: read

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    concurrency:
      group: "pages"
      cancel-in-progress: false

    steps:
      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: Create landing page
        run: |
          cat > ./allure-report/landing.html << 'EOF'
          <!DOCTYPE html>
          <html>
          <head>
            <title>Pet Tracker - Test Reports</title>
            <meta http-equiv="refresh" content="2; url=./index.html">
            <style>
              body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
                color: white;
              }
              .container {
                text-align: center;
                max-width: 600px;
                padding: 2rem;
              }
              h1 {
                font-size: 3.5em;
                margin: 0.2em 0;
                text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
              }
              h2 {
                font-size: 2em;
                margin: 0.5em 0;
                font-weight: 300;
              }
              .stats {
                background: rgba(255,255,255,0.1);
                border-radius: 12px;
                padding: 1.5rem;
                margin: 2rem 0;
                backdrop-filter: blur(10px);
              }
              .stat-item {
                display: inline-block;
                margin: 0.5rem 1rem;
                font-size: 1.2em;
              }
              .loading {
                border: 5px solid rgba(255,255,255,0.3);
                border-top: 5px solid white;
                border-radius: 50%;
                width: 60px;
                height: 60px;
                animation: spin 1s linear infinite;
                margin: 2rem auto;
              }
              @keyframes spin {
                0% { transform: rotate(0deg); }
                100% { transform: rotate(360deg); }
              }
              a { color: white; text-decoration: underline; }
            </style>
          </head>
          <body>
            <div class="container">
              <h1>üêæ Pet Tracker</h1>
              <h2>QA Test Reports</h2>
              <div class="stats">
                <div class="stat-item">üìä Comprehensive Testing</div>
                <div class="stat-item">‚úÖ Quality Assurance</div>
                <div class="stat-item">üéØ Coverage</div>
              </div>
              <div class="loading"></div>
              <p>Loading comprehensive test reports...</p>
              <p><small>If not redirected, <a href="./index.html">click here</a></small></p>
            </div>
          </body>
          </html>
          EOF

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
