name: Deploy Allure Reports

on:
  workflow_run:
    workflows: ["E2E Tests"]
    types:
      - completed
    branches: [ main ]
  workflow_dispatch:

jobs:
  generate-reports:
    name: Generate Allure Reports
    runs-on: ubuntu-latest
    if: always()

    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download artifacts from workflow run
        uses: actions/github-script@v7
        with:
          script: |
            const artifacts = await github.rest.actions.listWorkflowRunArtifacts({
              owner: context.repo.owner,
              repo: context.repo.repo,
              run_id: context.payload.workflow_run.id,
            });

            const fs = require('fs');
            const path = require('path');

            // Create allure-results directory
            if (!fs.existsSync('allure-results')) {
              fs.mkdirSync('allure-results', { recursive: true });
            }

            // Download each artifact
            for (const artifact of artifacts.data.artifacts) {
              if (artifact.name.startsWith('allure-results-')) {
                console.log(`Downloading artifact: ${artifact.name}`);
                try {
                  const download = await github.rest.actions.downloadArtifact({
                    owner: context.repo.owner,
                    repo: context.repo.repo,
                    artifact_id: artifact.id,
                    archive_format: 'zip',
                  });

                  fs.writeFileSync(`${artifact.name}.zip`, Buffer.from(download.data));
                  console.log(`Downloaded: ${artifact.name}.zip`);
                } catch (error) {
                  console.log(`Error downloading ${artifact.name}: ${error.message}`);
                }
              }
            }
        continue-on-error: true

      - name: Extract downloaded artifacts
        run: |
          if ls allure-results-*.zip 1> /dev/null 2>&1; then
            for file in allure-results-*.zip; do
              echo "Extracting $file"
              unzip -o "$file" -d allure-results/
            done
          else
            echo "No artifact files found"
          fi
        continue-on-error: true

      - name: Set up Java (for Allure)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Allure CLI
        run: |
          wget https://github.com/allure-framework/allure2/releases/download/2.25.0/allure-2.25.0.tgz
          tar -zxvf allure-2.25.0.tgz
          sudo mv allure-2.25.0 /opt/allure
          sudo ln -s /opt/allure/bin/allure /usr/bin/allure

      - name: Generate combined Allure report
        run: |
          if [ -d "allure-results" ]; then
            allure generate allure-results --clean -o allure-report
          else
            mkdir -p allure-report
            echo "<h1>No test results found</h1>" > allure-report/index.html
          fi

      - name: Upload Allure report
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report/
          retention-days: 30

  deploy-pages:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: generate-reports
    if: github.ref == 'refs/heads/main'

    permissions:
      pages: write
      id-token: write
      contents: read

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    concurrency:
      group: "pages"
      cancel-in-progress: false

    steps:
      - name: Download Allure report artifact
        uses: actions/download-artifact@v4
        with:
          name: allure-report
          path: ./allure-report

      - name: Setup GitHub Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact for Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./allure-report

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
