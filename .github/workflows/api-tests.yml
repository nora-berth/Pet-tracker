name: API Tests (Newman)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  api-tests:
    name: API Tests (Newman)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_DB: pet_tracker_db
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Install Newman and reporters
        run: npm install -g newman newman-reporter-htmlextra

      - name: Run migrations
        working-directory: ./backend
        env:
          DB_NAME: pet_tracker_db
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 5432
        run: python manage.py migrate

      - name: Start Django server
        working-directory: ./backend
        env:
          DB_NAME: pet_tracker_db
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_HOST: localhost
          DB_PORT: 5432
        run: |
          python manage.py runserver &
          sleep 5

      - name: Run Newman tests
        run: |
          newman run "backend/postman/Pet Tracker API.postman_collection.json" \
            -e "backend/postman/Local Development.postman_environment.json" \
            --reporters cli,json,htmlextra \
            --reporter-json-export newman-results.json \
            --reporter-htmlextra-export newman-report.html

      - name: Add results to GitHub Step Summary
        if: always()
        run: |
          if [ -f newman-results.json ]; then
            TOTAL=$(jq '.run.stats.assertions.total' newman-results.json)
            FAILED=$(jq '.run.stats.assertions.failed' newman-results.json)
            PASSED=$((TOTAL - FAILED))
            REQUESTS=$(jq '.run.stats.requests.total' newman-results.json)
            DURATION=$(jq '.run.timings.completed - .run.timings.started' newman-results.json)

            if [ "$FAILED" -eq 0 ]; then
              STATUS="All tests passed"
            else
              STATUS="$FAILED assertion(s) failed"
            fi

            echo "## API Tests (Newman)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "| Metric | Value |" >> $GITHUB_STEP_SUMMARY
            echo "|--------|-------|" >> $GITHUB_STEP_SUMMARY
            echo "| Status | $STATUS |" >> $GITHUB_STEP_SUMMARY
            echo "| Requests | $REQUESTS |" >> $GITHUB_STEP_SUMMARY
            echo "| Assertions | $PASSED / $TOTAL passed |" >> $GITHUB_STEP_SUMMARY
            echo "| Duration | ${DURATION}ms |" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Download the \`newman-report\` artifact for the full HTML report." >> $GITHUB_STEP_SUMMARY
          else
            echo "## API Tests (Newman)" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Newman results file not found. Tests may not have run." >> $GITHUB_STEP_SUMMARY
          fi

      - name: Upload Newman HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-report
          path: newman-report.html
          retention-days: 30

      - name: Upload Newman JSON results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: newman-results
          path: newman-results.json
          retention-days: 30
