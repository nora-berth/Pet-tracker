name: Frontend Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  frontend-tests:
    name: Frontend Tests (Vitest)
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend unit tests
        working-directory: ./frontend
        run: npm test -- --run

      - name: Set up Java (for Allure)
        if: always()
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Generate Allure report
        if: always()
        run: bash scripts/generate-report.sh frontend ${{ github.run_id }} ${{ github.sha }}
        continue-on-error: true

      - name: Upload Allure report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-report-frontend-${{ github.run_id }}
          path: allure-report-frontend-${{ github.run_id }}/
          retention-days: 7

      - name: Upload Allure results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: allure-results-frontend
          path: frontend/allure-results/
          retention-days: 7

      - name: Add report link to summary
        if: always()
        run: |
          ARTIFACTS_URL="https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}#artifacts"
          echo "## Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Download the Allure report artifact: [allure-report-frontend-${{ github.run_id }}]($ARTIFACTS_URL)" >> $GITHUB_STEP_SUMMARY
